<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Inline Labels For Form Fields</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/typography.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/test.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
  <script type="text/javascript" src="http://github.com/micha/jquery-inlineLabels/raw/master/jquery.inlineLabels.js"></script>

  <script type="text/javascript">
    $(function() {
      $("form.awesome span.wrap").inlineLabels(0.4);
    });
  </script>

</head>
<body>

  <div id="wrapper" class="container_12">

    <div id="content" class="grid_9">
      <h2>Inline Labels For Form Fields</h2>
    
      <form action="/" class="awesome" method="post">
        <span class="wrap">
          <label for="email" class="overlay"><span>Email</span></label>
          <input class="input-text" id="email" type="text" />
        </span>
      </form>

      <a href="http://brikolodge.org">brikolodge</a>
    </div>

  </div>

</body>
</html>
