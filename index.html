<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Inline Labels For Form Fields</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/typography.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/test.css" type="text/css" media="screen" />

  <!-- Scripts -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
  <script type="text/javascript" src="http://github.com/micha/jquery-inlineLabels/raw/master/jquery.inlineLabels.js"></script>

  <script type="text/javascript">
    $(function() {
      $.inlineLabels.flash = false;
      $("form.awesome span.wrap").inlineLabels(0.4);
    });
  </script>

</head>
<body>

  <h2>Inline Labels For Form Fields</h2>

  <form action="/" class="awesome" method="post">
    <span class="wrap">
      <label for="email"><span>User Name</span></label>
      <input class="input-text" name="user" type="text" />
    </span>
    <br />
    <span class="wrap">
      <label for="email"><span>Password</span></label>
      <input class="input-text" name="pass" type="password" />
    </span>
    <br />
    <input type="submit" value="Log In" />
  </form>

</body>
</html>
